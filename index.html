<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <div class="profile">
        <img class="profile-image" src="assets/images/avatar-jessica.jpeg" alt="profile picture" height="176" width="176"/>
        <h1>Jessica Randall</h1>
        <p class="address-text">London, United Kingdom</p>
        <p class="quote-text">"Front-end developer and avid reader."</p>
        <div class="flex-container">
          <div class="social-link">
            <a href="#" target="_self">Github</a>
          </div>
          <div class="social-link">
            <a href="#" target="_self">Frontend Mentor</a>
          </div>
          <div class="social-link">
            <a href="#" target="_self">LinkedIn</a>
          </div>
          <div class="social-link">
            <a href="#" target="_self">Twitter</a>
          </div>
          <div class="social-link">
            <a href="#" target="_self">Instagram</a>
          </div>
        </div><!-- .flex-container -->
      </div><!-- .profile -->
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with <span>&hearts;</span> by <a href="https://codingsteps.online">Thomas Helsing</a>.
  </div>
</body>
</html>
